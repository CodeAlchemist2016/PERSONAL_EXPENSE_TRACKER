<mat-card class="user-form">
  <mat-card-title>User Profile</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="updateUser()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userData.user_name" name="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="userData.email" name="email">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </form>
  </mat-card-content>
</mat-card>
