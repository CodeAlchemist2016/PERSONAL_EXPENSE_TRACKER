<mat-card>
  <mat-card-title>Dashboard Overview</mat-card-title>
  <mat-card-content>
    <div class="dashboard-grid">
      <div class="dashboard-box">
        <h3>Total Balance: {{ totalBalance() | currency }}</h3>
      </div>
      <div class="dashboard-box">
        <ngx-charts-bar-vertical
          [results]="transactionChartData()"
          [scheme]="colorScheme"
          [view]="[700, 400]"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Month'"
          [yAxisLabel]="'Expenses'"
        ></ngx-charts-bar-vertical>
      </div>
    </div>
  </mat-card-content>
</mat-card>
